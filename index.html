<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Attendance">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“‹ Attendance Scanner</h1>
            <p>Scan QR code to record attendance</p>
        </header>

        <main>
            <!-- Camera Section -->
            <div class="camera-section">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="startButton" class="btn btn-primary">ğŸ“· Start Camera</button>
                <button id="stopButton" class="btn btn-secondary" style="display: none;">â¹ï¸ Stop Camera</button>
            </div>

            <!-- Status Display -->
            <div class="status-section">
                <div id="status" class="status">Ready to scan</div>
                <div id="lastScan" class="last-scan" style="display: none;"></div>
            </div>

            <!-- Recent Scans -->
            <div class="recent-section">
                <h3>Recent Scans</h3>
                <ul id="recentList" class="recent-list"></ul>
            </div>
            
            <div class="download-section">
                <button id="downloadCsvBtn" class="btn btn-secondary">
                    ğŸ“Š Download CSV
                </button>
            </div>
        </main>

        <!-- Configuration Modal -->
        <div id="configModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>ğŸ”‘ GitHub Token Required</h3>
                <p class="config-info">Enter your GitHub Personal Access Token to enable attendance tracking.</p>
                <form id="configForm">
                    <div class="form-group">
                        <label for="githubToken">GitHub Personal Access Token:</label>
                        <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx" required>
                        <small>Create at: Settings â†’ Developer settings â†’ Personal access tokens</small>
                    </div>
                    <button type="submit" class="btn btn-primary">ğŸ’¾ Save Token</button>
                </form>
            </div>
        </div>

        <!-- Settings Button -->
        <button id="settingsBtn" class="settings-btn">âš™ï¸</button>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>

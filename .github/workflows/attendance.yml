name: Process Attendance

on:
  repository_dispatch:
    types: [attendance-scan]

permissions:
  contents: write
  issues: write
  actions: write

jobs:
  record-attendance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Record Attendance
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { qrData, timestamp, displayTime, source } = context.payload.client_payload;
          
          console.log('Processing attendance record:', { qrData, displayTime, source });
          
          // Parse QR data to extract mobile, name, and service
          let mobileNumber = '';
          let fullName = '';
          let service = '';
          
          try {
            // The QR data appears to be in Arabic JSON-like format
            const qrText = qrData || '';
            
            // Extract mobile number
            const mobileMatch = qrText.match(/رقم الموبايل["":]+"?([^"""}]+)/);
            if (mobileMatch) {
              mobileNumber = mobileMatch[1].replace(/[""]/g, '').trim();
            }
            
            // Extract full name
            const nameMatch = qrText.match(/الاسم رباعي["":]+"?([^"""}]+)/);
            if (nameMatch) {
              fullName = nameMatch[1].replace(/[""]/g, '').trim();
            }
            
            // Extract service
            const serviceMatch = qrText.match(/الخدمة["":]+"?([^"""}]+)/);
            if (serviceMatch) {
              service = serviceMatch[1].replace(/[""]/g, '').trim();
            }
          } catch (parseError) {
            console.log('Error parsing QR data:', parseError);
            // Fallback to original data
            mobileNumber = qrData;
          }

          console.log('Parsed data:', { fullName, mobileNumber, service });
          
          try {
            // Add a small delay to avoid race conditions
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Try to get existing attendance.csv
            let content = '';
            let fileSha = undefined;
            
            try {
              const file = await github.rest.repos.getContent({
                owner: context.repo.owner,
                repo: context.repo.repo,
                path: 'attendance.csv'
              });
              content = Buffer.from(file.data.content, 'base64').toString();
              fileSha = file.data.sha;
              console.log(`📄 Found existing CSV file with SHA: ${fileSha}`);
            } catch (e) {
              // File doesn't exist, create header
              console.log('attendance.csv not found, creating new file');
              content = '"Timestamp","Mobile Number","Full Name","Service"\n';
            }
            
            // Validate required data before processing
            if (!mobileNumber || !fullName || !service) {
              console.log(`❌ Invalid QR data - missing required fields:`);
              console.log(`Mobile: "${mobileNumber}", Name: "${fullName}", Service: "${service}"`);
              
              // Create issue for invalid data attempt
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `❌ Invalid QR Data Attempt - ${displayTime} [skip ci]`,
                body: `
                ## ❌ Invalid QR Data Detected
                
                - **📱 Mobile**: "${mobileNumber}"
                - **👤 Name**: "${fullName}"
                - **⛪ Service**: "${service}"
                - **🕒 Attempt Time**: ${displayTime}
                - **❌ Status**: **REJECTED - Missing required data**
                
                **Raw QR Data**: \`${qrData}\`
                `,
                labels: ['attendance', 'invalid', 'rejected']
              });
              
              return; // Exit without updating CSV
            }
            
            // Check for duplicate attendance on the same day
            if (content && mobileNumber) {
              const lines = content.split('\n').filter(line => line.trim());
              console.log(`🔍 Checking for duplicates of mobile: "${mobileNumber}"`);
              console.log(`📋 CSV has ${lines.length} lines to check`);
              console.log(`📄 Current CSV content:`, content.substring(0, 500));
              
              const duplicateFound = lines.some((line, index) => {
                // Skip header line - check for both quoted and unquoted headers
                if (line.includes('Timestamp') || line.includes('Mobile Number') || index === 0) {
                  console.log(`⏭️ Skipping header line ${index}: ${line.substring(0, 50)}`);
                  return false;
                }
                
                console.log(`🔍 Processing line ${index}: ${line}`);
                
                // Proper CSV parsing - the timestamp has a comma in it!
                // Format: "9/27/2025, 1:53:05 AM","01274539819","Name","Service"
                const parts = line.split(',');
                console.log(`📝 Split parts (${parts.length}):`, parts.map(p => `"${p}"`));
                
                if (parts.length < 5) {  // Should be 5 parts due to comma in timestamp
                  console.log(`⏭️ Skipping malformed line ${index}: only ${parts.length} parts`);
                  return false;
                }
                
                // Mobile number is in parts[2] because timestamp contains a comma
                const csvMobile = parts[2].replace(/"/g, '').trim();
                console.log(`🔍 Comparing mobiles: CSV="${csvMobile}" vs New="${mobileNumber}"`);
                
                if (csvMobile === mobileNumber) {
                  // Reconstruct timestamp from parts[0] and parts[1]
                  const csvTimestamp = (parts[0] + ',' + parts[1]).replace(/"/g, '').trim();
                  console.log(`📅 Found matching mobile! Checking dates...`);
                  console.log(`🕒 Reconstructed timestamp: "${csvTimestamp}"`);
                  
                  try {
                    const entryDate = new Date(csvTimestamp);
                    const today = new Date();
                    const entryDay = entryDate.toDateString();
                    const todayDay = today.toDateString();
                    
                    console.log(`📅 Date comparison: Entry="${entryDay}" vs Today="${todayDay}"`);
                    
                    if (entryDay === todayDay) {
                      console.log(`🚨 DUPLICATE DETECTED! Mobile ${csvMobile} already recorded today at ${csvTimestamp}`);
                      return true;
                    } else {
                      console.log(`✅ Different day - allowing entry`);
                    }
                  } catch (dateError) {
                    console.log(`⚠️ Date parsing error: ${dateError.message}`);
                  }
                }
                
                return false;
              });
              
              if (duplicateFound) {
                console.log(`⚠️ Duplicate attendance detected for ${fullName} (${mobileNumber}) today`);
                console.log(`❌ Attendance not recorded - already present for today`);
                
                // Create a GitHub issue to log the duplicate attempt
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `⚠️ Duplicate Attendance Attempt: ${fullName} - ${displayTime} [skip ci]`,
                  body: `
                  ## ⚠️ Duplicate Attendance Detected
                  
                  - **👤 Name**: ${fullName}
                  - **📱 Mobile**: ${mobileNumber}
                  - **⛪ Service**: ${service}
                  - **🕒 Attempt Time**: ${displayTime}
                  - **❌ Status**: **REJECTED - Already recorded today**
                  
                  This person has already been recorded for attendance today.
                  `,
                  labels: ['attendance', 'duplicate', 'rejected']
                });
                
                return; // Exit without updating CSV
              }
            }
            
            console.log('✅ No duplicate found, proceeding with attendance recording');
            
            // Create CSV line with proper UTF-8 encoding
            const csvLine = `"${displayTime}","${mobileNumber}","${fullName}","${service}"\n`;
            
            // Append new record
            const newContent = content + csvLine;
            
            // Update or create file with proper UTF-8 encoding
            const updateResult = await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'attendance.csv',
              message: `📋 Attendance: ${fullName || mobileNumber || 'Unknown'} - ${displayTime} [skip ci]`,
              content: Buffer.from(newContent, 'utf8').toString('base64'),
              sha: fileSha
            });
            
            console.log(`✅ Attendance recorded successfully for ${fullName}`);
            console.log(`📄 CSV file updated successfully`);
            
          } catch (csvError) {
            console.error('Error updating CSV:', csvError);
            throw csvError;
          }
